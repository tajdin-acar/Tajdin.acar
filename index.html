  // ===== UTIL =====
  const qs = s => document.querySelector(s);
  function toast(msg){ const t=qs('#toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200) }
  function copy(text){ navigator.clipboard.writeText(text); toast('Copi√©') }
  function fmtDate(d){ try{ return new Date(d).toLocaleDateString('fr-FR',{year:'numeric',month:'short',day:'2-digit'}) }catch{ return d } }
  function lsGet(k, fb){ try{ return JSON.parse(localStorage.getItem(k)) ?? fb }catch{ return fb } }

  // ===== ROUTER =====

    const hero = qs('#hero');
    const view = qs('#view');

    if(hash==='#articles'){  view.innerHTML=tplArticles(); bindArticles(true); return; }

  // ===== BANNI√àRE =====

  function sendMsg(e){ e.preventDefault(); const fd=new FormData(e.target); console.log('message',Object.fromEntries(fd.entries())); e.target.reset(); toast('Message envoy√©') }
  function bindArticles(onArticlesPage){
    const form = document.getElementById('postForm'); if(!form) return;
    form.onsubmit = (e)=>{ e.preventDefault(); const fd=new FormData(form); const obj=Object.fromEntries(fd.entries()); const pending=lsGet(LS.pending,[]); pending.push({id:crypto.randomUUID(),title:obj.title.trim(),tag:obj.tag,body:obj.body.trim(),date:new Date().toISOString()}); lsSet(LS.pending,pending); form.reset(); toast('Proposition envoy√©e'); if(onArticlesPage) renderPending(); };
    const btn = document.getElementById('adminBtn'); if(btn) btn.onclick = adminLogin;
  }
  function adminLogin(){ const key=prompt('Entrer la cl√© admin'); if(key===ADMIN_KEY){ qs('#adminPanel').classList.remove('hidden'); renderPending(); } else { toast('Cl√© incorrecte') } }
  function renderPending(){ const list=qs('#pendingList'); if(!list) return; const p=lsGet(LS.pending,[]); if(!p.length){ list.innerHTML=`<div class="muted">Aucune proposition en attente.</div>`; return } list.innerHTML=p.map(x=>`<div class="item"><div class="avatar">‚è≥</div><div><strong>${x.title}</strong> <span class="chip">${x.tag}</span><div class="muted">${fmtDate(x.date)}</div><p>${x.body}</p></div><div style="margin-left:auto" class="row"><button class="btn" style="background:#2ecc71" onclick="approve('${x.id}')">Approuver</button><button class="btn" style="background:#ff5c5c" onclick="reject('${x.id}')">Rejeter</button></div></div>`).join('') }
  function approve(id){ let p=lsGet(LS.pending,[]); const it=p.find(x=>x.id===id); p=p.filter(x=>x.id!==id); lsSet(LS.pending,p); const posts=lsGet(LS.posts,[]); posts.unshift(it); lsSet(LS.posts,posts); toast('Article publi√©'); route(); renderPending(); }
  function reject(id){ let p=lsGet(LS.pending,[]); p=p.filter(x=>x.id!==id); lsSet(LS.pending,p); toast('Rejet√©'); renderPending(); }

  // ===== INIT =====
