  ];
  if(!JSON.parse(localStorage.getItem(LS_KEYS.posts) || "null")) localStorage.setItem(LS_KEYS.posts, JSON.stringify(seedPosts));
  if(!JSON.parse(localStorage.getItem(LS_KEYS.pending) || "null")) localStorage.setItem(LS_KEYS.pending, JSON.stringify([]));

  // ===== UTIL =====
  const qs = s => document.querySelector(s);
  function lsGet(k, fb){ try{ return JSON.parse(localStorage.getItem(k)) ?? fb }catch{ return fb } }
  function lsSet(k, v){ localStorage.setItem(k, JSON.stringify(v)) }
  function fmtDate(d){ try{ return new Date(d).toLocaleDateString('fr-FR',{year:'numeric',month:'short',day:'2-digit'}) }catch{ return d } }
  function copy(text){ navigator.clipboard.writeText(text); toast("Copi√©"); }
  function toast(msg){ const t=qs('#toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200) }

  // ===== ROUTER =====
  function renderTabs(active){
    const el = qs('#tabs');
    el.innerHTML = SITE_TABS.map(t => `<a href="#${t.id}" class="tab ${active===t.id?'active':''}">${t.label}</a>`).join('');
  }
  function route(){
    const hash = location.hash.replace('#','') || 'accueil';

    const view = qs('#view');
    const hero = qs('#hero');
    if(hash === 'accueil'){ hero.innerHTML = banner(); view.innerHTML = tplAccueil(); bindArticles(); return; }
    hero.innerHTML = "";
    if(hash === 'carriere'){ view.innerHTML = tplCarriere(); return; }
    if(hash === 'formation'){ view.innerHTML = tplFormation(); return; }
    if(hash === 'articles'){ view.innerHTML = tplArticles(); bindArticles(); return; }

  // ===== BANNI√àRE =====
  function banner(){
    return `

          <p class="muted">Ce portfolio montre ce que je fais, ce que j'apprends et o√π je veux aller. Mon cap : devenir un leader financier utile, rigoureux et orient√© terrain.</p>
          <div class="row" style="margin-top:12px">

            <span class="chip">üìç Paris</span>
            <span class="chip">üè∑Ô∏è FP&A ¬∑ KPI ¬∑ DCF</span>

  }

  // ===== TEMPLATES =====
  function tplAccueil(){

            <div class="item"><div class="avatar">üõ†Ô∏è</div><div><strong>Outils</strong><div class="muted">Excel/Google Sheets, Power BI, Python basique</div></div></div>
          </div>

        </div>
        <div class="card2 p24">

            ${[{n:'10+',l:'dashboards & rapports'},{n:'15%',l:'r√©duc. temps de cl√¥ture'},{n:'3',l:'mod√®les de valo publi√©s'}]
              .map(x=>`<div class="card p16" style="text-align:center"><div style="font-size:28px;font-weight:800">${x.n}</div><div class="muted">${x.l}</div></div>`).join('')}

  }

  function tplCarriere(){

          <div class="item"><div class="avatar">üß≠</div><div><strong>Cadre KPI</strong><div class="muted">Design, dictionnaire, gouvernance</div></div></div>

  }

  function tplFormation(){

        <div class="card p24">
          <h2>Formation</h2>
          <ul class="list">
            <li class="item"><div class="avatar">üéì</div><div><strong>Master Finance & Contr√¥le</strong><div class="muted">IAE Paris-Sorbonne ¬∑ en cours</div></div></li>
            <li class="item"><div class="avatar">üè´</div><div><strong>Global BBA</strong><div class="muted">ESSEC Business School</div></div></li>

  function tplContact(){

  }

  function tpl404(){ return `<div class="card p24"><h2>Introuvable</h2><p class="muted">Onglet inconnu. Utilisez le menu.</p></div>` }

  // ===== INTERACTIONS =====
  function sendMsg(e){
    e.preventDefault();
    const fd = new FormData(e.target);
    console.log('message', Object.fromEntries(fd.entries())); // brancher si besoin
    e.target.reset(); toast('Message envoy√©');
  }
  function bindArticles(){
    const form = document.getElementById('postForm'); if(!form) return;
    form.onsubmit = (e)=>{
      e.preventDefault();
      const fd = new FormData(form); const obj = Object.fromEntries(fd.entries());
      const pending = lsGet(LS_KEYS.pending, []);
      pending.push({ id: crypto.randomUUID(), title: obj.title.trim(), tag: obj.tag, body: obj.body.trim(), date: new Date().toISOString() });
      lsSet(LS_KEYS.pending, pending); form.reset(); toast('Proposition envoy√©e'); renderPending();
    };
    const adminBtn = document.getElementById('adminBtn'); if(adminBtn) adminBtn.onclick = adminLogin;
  }
  function adminLogin(){
    const key = prompt('Entrer la cl√© admin'); if(key === ADMIN_KEY){ qs('#adminPanel').classList.remove('hidden'); renderPending(); } else { toast('Cl√© incorrecte'); }
  }
  function renderPending(){
    const list = qs('#pendingList'); if(!list) return;
    const pending = lsGet(LS_KEYS.pending, []);
    if(!pending.length){ list.innerHTML = `<div class="muted">Aucune proposition en attente.</div>`; return; }
    list.innerHTML = pending.map(p=>`
      <div class="item">
        <div class="avatar">‚è≥</div>

        <div style="margin-left:auto" class="row">
          <button class="btn ok" onclick="approve('${p.id}')">Approuver</button>
          <button class="btn ko" onclick="reject('${p.id}')">Rejeter</button>
        </div>
      </div>`).join('');
  }
  function approve(id){
    let pending = lsGet(LS_KEYS.pending, []); const p = pending.find(x=>x.id===id);
    pending = pending.filter(x=>x.id!==id); lsSet(LS_KEYS.pending, pending);
    const posts = lsGet(LS_KEYS.posts, []); posts.unshift(p); lsSet(LS_KEYS.posts, posts);
    toast('Article publi√©'); route(); renderPending();
  }
  function reject(id){ let pending = lsGet(LS_KEYS.pending, []); pending = pending.filter(x=>x.id!==id); lsSet(LS_KEYS.pending, pending); toast('Rejet√©'); renderPending(); }

  // ===== INIT =====
  if(!location.hash) location.hash = '#accueil';
  document.getElementById('year').textContent = new Date().getFullYear();
  window.addEventListener('hashchange', route);
  window.addEventListener('DOMContentLoaded', route);
  route();
  </script>
</body>
