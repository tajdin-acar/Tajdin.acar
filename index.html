<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio ‚Äì Tajdin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter, sans-serif;background:#0b0f14;color:#e7eef7}
    header{position:sticky;top:0;background:#0b0f14;padding:12px 24px;display:flex;justify-content:center;z-index:50;border-bottom:1px solid rgba(255,255,255,.1)}
    nav{display:flex;gap:20px}
    nav a{color:#e7eef7;text-decoration:none;padding:8px 16px;border-radius:8px}
    nav a.active, nav a:hover{background:#2f80ed;color:#fff}
    .hero-img{width:100%;height:300px;object-fit:cover}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .card{background:#121822;padding:24px;border-radius:16px;margin-top:16px}
    h1{margin:0;font-size:36px}
    h2{margin-top:0}
    .muted{color:#aab7c7}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chip{background:rgba(255,255,255,.1);padding:6px 10px;border-radius:999px;font-size:13px}
    .btn{display:inline-block;background:#2f80ed;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;margin-top:14px}
    footer{margin-top:40px;padding:20px;text-align:center;color:#aab7c7;font-size:14px}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#accueil" class="tab">Accueil</a>
      <a href="#carriere" class="tab">Carri√®re</a>
      <a href="#formation" class="tab">Formation</a>
      <a href="#articles" class="tab">Articles</a>
      <a href="#contact" class="tab">Contact</a>
    </nav>
  </header>

  <main id="view"></main>

  <footer>
    ¬© <span id="year"></span> Tajdin ¬∑ <a href="mailto:tajdinacar@icloud.com">tajdinacar@icloud.com</a> ¬∑ <a href="https://www.linkedin.com/in/tajdin-acar-600872226/" target="_blank">LinkedIn</a>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    function setActive(hash){
      tabs.forEach(t=>t.classList.remove('active'));
      const current = document.querySelector(`a[href='${hash}']`);
      if(current) current.classList.add('active');
    }

    function tplAccueil(){
      return `
        <img src="https://source.unsplash.com/1600x400/?finance,stock" alt="Finance" class="hero-img">
        <div class="container">
          <div class="card">
            <h1>Construire la valeur, mesurer l'impact.</h1>
            <p class="muted">Ceci est mon portfolio. Il pr√©sente mon parcours, mes projets et mes ambitions pour devenir directeur financier.</p>
            <div class="row">
              <span class="chip">üìç Paris</span>
              <span class="chip">üéØ Objectif: CFO</span>
              <span class="chip">‚öΩ Football</span>
              <span class="chip">üìö Histoire</span>
            </div>
            <a href="#articles" class="btn">Lire les articles</a>
          </div>
        </div>`;
    }

    function tplCarriere(){
      return `<div class='container'><div class='card'><h2>Carri√®re</h2><p class='muted'>Objectif court terme: analyste contr√¥le/FP&A. Objectif long terme: CFO.</p></div></div>`;
    }

    function tplFormation(){
      return `<div class='container'><div class='card'><h2>Formation</h2><ul><li>Master Finance & Contr√¥le ‚Äì IAE Paris-Sorbonne</li><li>Global BBA ‚Äì ESSEC Business School</li></ul></div></div>`;
    }

    function tplArticles(){
      return `<div class='container'><div class='card'><h2>Articles</h2><p class='muted'>Section articles en construction.</p></div></div>`;
    }

    function tplContact(){
      return `<div class='container'><div class='card'><h2>Contact</h2><p>Email: <a href='mailto:tajdinacar@icloud.com'>tajdinacar@icloud.com</a></p><p>LinkedIn: <a href='https://www.linkedin.com/in/tajdin-acar-600872226/' target='_blank'>Tajdin Acar</a></p></div></div>`;
    }

    function route(){
      const hash = location.hash || '#accueil';
      setActive(hash);
      if(hash==='#accueil') view.innerHTML = tplAccueil();
      else if(hash==='#carriere') view.innerHTML = tplCarriere();
      else if(hash==='#formation') view.innerHTML = tplFormation();
      else if(hash==='#articles') view.innerHTML = tplArticles();
      else if(hash==='#contact') view.innerHTML = tplContact();
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('year').textContent = new Date().getFullYear();
      route();
    });
  </script>
</body>
</html>
